scalar DateTime

type Task {
    id: ID!
    overview: String
    priority: Int
    deadline: DateTime
}

type Query {
    findTaskById(id: String): Task
}

type Mutation {
    addTask(addTaskInput: AddTaskInput): Task
    deleteTask(id: String!): Task
}

input AddTaskInput {
    overview: String
    priority: Int
    deadline: DateTime
}